<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Based Device Tracking System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: auto;
      }
      img {
        max-width: 150px;
        margin-bottom: 10px;
      }
      h1 {
        margin-bottom: 10px;
        color: #003366;
      }
      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      .btn {
        display: block;
        padding: 15px 20px;
        margin: 10px auto;
        width: 80%;
        max-width: 300px;
        background-color: #0073e6;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn:hover {
        opacity: 0.8;
      }
      .btn.return {
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Tata_logo.png" alt="Tata Motors Logo" />
      <h1>CAS Instruments Tracking System</h1>
      <p>Welcome to the CAS Instrument Tracking System â€“ Powered by Tata Motors.<br>Simplifying device management with effortless scanning. Issue, return with ease.</p>
      
      <a class="btn" id="issueBtn" target="_blank">Issue Device</a>
      <a class="btn return" id="returnBtn" target="_blank">Return Device</a>
    </div>
    
    <script>
      function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var url = window.location.href;
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      
      var deviceName = getParameterByName('Instrument Name') || '';

      // ðŸ”¹ Replace these with your actual Microsoft Forms links
      var issueFormBase  = "https://forms.office.com/Pages/ResponsePage.aspx?id=DRj7o8QjyUSiQceBCSAr08_eVPUdFsBPnjM0YYcO5IpUMTRTTjZVUDlZSExIOVBLVVI0UFhMQUVOTC4u";
      var returnFormBase = "https://forms.office.com/Pages/ResponsePage.aspx?id=DRj7o8QjyUSiQceBCSAr08_eVPUdFsBPnjM0YYcO5IpUQ1lMOFdBOFVJUDFHNzBPTlVLMUhHSVFWQS4u";

      var issueLink = issueFormBase + "?DeviceName=" + encodeURIComponent(deviceName);
      var returnLink = returnFormBase + "?DeviceName=" + encodeURIComponent(deviceName);

      document.getElementById('issueBtn').setAttribute('href', issueLink);
      document.getElementById('returnBtn').setAttribute('href', returnLink);
    </script>
  </body>
</html>
